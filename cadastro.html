<!DOCTYPE html>
<html lang="pt-br">
<head> <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width,initial-scale=1.0">
    <title>cadastro_de_alunos</title>
</head>
<body>
    <h1> Cadastro de Alunos</h1>
    <form> <section> <p>Nome Completo</p><input type="text" name="nome" placeholder="Nome Completo">
        <p>Email</p>
        <input type="e-mail" name="email" placeholder="E-mail:">
        <p>Data de Nascimento</p>
        <input type="date" name="data">
        <p>Turma</p>
        <input type="radio" name="turma" value="A">A<br>
        <input type="radio" name="turma2" value="B">B<br>
        <input type="radio" name="turma3" value="C">C<br>
        <p>Gênero</p>
     <input type="radio" name="genero1" value="Feminino">Feminino<br>
     <input type="radio" name="genero2" value="Masculino">Masculino<br>
     <input type="radio" name="genero3" value="Outros">Outros: <input type="text" name="outros">
     <p>Preferências</p>
        <input type="checkbox" name="preferencia1" value="bicicleta">Esportes<br>
        <input type="checkbox" name="preferencia2" value="carro">Música<br>
        <input type="checkbox" name="preferencia3" value="moto">Artes<br>
        <p>Observações</p>
        <input type="text" name="text" placeholder="Observações:">
        <input type="button" value="Enviar"> </section> 
    </form>
</body>
</html>
